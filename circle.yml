general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 4.2.2

test:
  override:
    - npm run lint-style
    - npm run lint-code

deployment:
  release:
    branch: master
    commands:
      - git config --global user.email 'circleci@punchthrough.com'
      - git config --global user.name 'CircleCI Automated Build'
      - npm run deploy
